<!DOCTYPE html>
<html>
<head>
	<title>Falsified News Article Detection</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
  
</head>
<body>
  <h1 style="font-size: 32px; font-weight: bold;">Falsified News Article Detection</h1>
  <div class="cont">
    
    <div class="form sign-in" style="padding-top: 10px;">
        <a class='btn btn-primary' href="{{url_for('ad')}}">Add source</a><a class='btn btn-primary' href="{{url_for('ops')}}">Back to operations</a>
        <label><h2 style="font-size: 25px; font-weight: bold;">Your Trusted sources</h2></label>
        <ol class="list-group">
        {% for i in range(0,ler) %}
        <li class="list-group-item" style="display: list-item; width:100%;"><span style="width:50%;">{{soe[i]}}</span><form method="POST" action="{{url_for('sour')}}"><input type="text" name="lol" value="{{i}}" style="display: none;"><span><input type="submit" value="Remove" class="btn btn-danger" style="width:50%; display:inline;"></form></span></li>
        {% endfor %}
        </ol>
        
      </div>
    </div>
  
<script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
